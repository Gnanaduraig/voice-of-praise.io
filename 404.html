<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        (function() {
            var path = window.location.pathname;
            window.location.replace('/#' + path);
        })();
    </script>
</head>
<body>
    <p>If you are not automatically redirected, please <a href="/">click here</a> to go to the homepage.</p>
</body>
</html>
